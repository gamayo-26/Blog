{% extends "base.html" %}{% load crispy_forms_tags %}{% block content %}
<div class="container">
  <h1>Esta el la vista de {{ view_type }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-primary">{{ view_type | title }}</button>
</div>
{% endblock content %}
